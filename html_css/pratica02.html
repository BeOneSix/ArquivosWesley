<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo!</title>
    <link rel="stylesheet" href="pratica03.css" />
</head>

<body>
    <div class="lista">
        <h1>Lista de compras</h1>
        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Laranja</li>
            <li>Maçã</li>
            <li>Pão</li>
        </ul>
    </div>
    <hr>
    <div class="link">
        <h1>Sites</h1>
        <a href="https://google.com">Google</a>
        <a href="https://youtube.com">Youtube</a>
        <a href="https://instagram.com">Instagram</a>
    </div>
    <hr>
    <div class="form">
        <form action="http://google.com">
            Nome: <input class="name" type="text" placeholder="informe seu nome">
            <br>
            Escolaridade:
            <label><input type="radio" name="escolaridade"> Fundamental </label>
            <label><input type="radio" name="escolaridade"> Médio </label>
            <label><input type="radio" name="escolaridade"> Superior </label>
            <br>
            Veículo:
            <label><input type="checkbox" name="veiculo">Bicicleta</label>
            <label><input type="checkbox" name="veiculo">Carro</label>
            <label><input type="checkbox" name="veiculo">Moto</label>
            <br>
            <input class="botao" type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
